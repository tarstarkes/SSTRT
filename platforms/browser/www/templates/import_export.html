<div id="body">

	</div>

	</div>
	<style>

		  0% {
		    -webkit-transform: rotate(0deg);
		    transform: rotate(0deg);
		  }
		  50% {

		#clear_device,
		#import,
		#export{
			display: block;

		}

		#race_id_label{
			margin-top:4vw;
			margin-bottom:0;

		}
		#race_id{
			margin-bottom:4vw;
			font-size: 6vw;
		}
		#percent{
			color: white;
		}
		#import_key_form{
			background: lightgray;
			padding:4vw;
		}
		#import_key_form input{
			font-size: 6vw;
			padding: 2vw;
		}
		#import_key_form button{
			margin-top:2vw;
			font-size: 6vw;
			padding: 2vw;
			background: black;
			color: white;
		}

			font-size: 8pt;

</div>
<script>
	$(document).ready(function(){
		var race = JSON.parse(window.localStorage.getItem('race'));

		$('#race_id').html(race.race_key);

		function load_bar_width(val){
			$($('#load_bar div')[0]).animate({
			    width: val,
			  }, 500, function() {
			    // Animation complete.
			});
			$('#percent').html(val);
		}
		function add_final_call(p){
			var width = ( 100 * parseFloat($($('#load_bar div')[0]).css('width')) / parseFloat($($('#load_bar div')[0]).parent().css('width')) );
			width = parseInt(width);
			var total = width+p;
			if(total > 100){
				total = 100;
			}
			width = total+"%"
			$($('#load_bar div')[0]).css('width', width);
			$('#percent').html(width);
		}

		function check_leg(){
			current_legs = parseInt(window.localStorage.getItem('current_legs_reported'));
			all_legs = parseInt(window.localStorage.getItem('legs_to_export'));
			if(current_legs == all_legs){
				load_bar_width('100%');
				alert("Data successfully exported!");
				window.setTimeout(function(){
					$('#percent').html('0%');
					$($('#load_bar div')[0]).css('width', 0);
					$('#load_bar').hide();
				}, 1000);
			}
		}

		function increment_leg(){
			current_legs = window.localStorage.getItem('current_legs_reported');
			current_legs = parseInt(current_legs)+1;
			window.localStorage.setItem('current_legs_reported', current_legs);
			check_leg();
		}

		//LEG EXPORT FUNCTIONS---------------------------------------------

		function export_leg(t, team_object, leg_number, leg_object=false){
			var Team = Parse.Object.extend("team");
			var team = new Team();
			team.id = team_object['id'];

			if(leg_object == false){
				var Leg = Parse.Object.extend("leg");
				var leg = new Leg();
			}
			else{
				var Leg = Parse.Object.extend("leg");
				var leg = new Leg();
				leg.id = leg_object['id'];
			}

			leg.set('station_number', leg_number);
			leg.set('leg_time', t.leg_time[parseInt(leg_number)]);
			leg.set('team_id', team);
			leg.save(null, {
				success: function(results){
					console.log('Leg data exported leg: '+t.leg_time[parseInt(leg_number)]+", team: "+t.team_name);
				},
				error: function(results, error){
					console.log('failed to export team data: '+error.message);
				}
			});
		}
		function leg_export_call(t, team_object, leg_number, percentage){
			var Team = Parse.Object.extend("team");
			var team = new Team();
			team.id = team_object['id'];

			var Leg = Parse.Object.extend('leg');
			var leg = new Leg();

			leg_query = new Parse.Query(Leg);
			leg_query.equalTo('station_number', parseInt(leg_number));
			leg_query.equalTo('team_id', team);
			
			leg_query.find({
				success: function(results){
					var object;
					if(results.length > 0){
						for (var i = 0; i < results.length; i++) {
							object = results[i];
							if(object.attributes.leg_time != t.leg_time[parseInt(leg_number)]){
								yes_no = confirm(t.team_name+" already has a time time recorded for leg "+leg_number+", do you wish to overwrite this team's data?");
								if(yes_no == true){
									export_leg(t, team_object, leg_number, object);
								}
							}
						}
						add_final_call(percentage);
					}
					else{
						export_leg(t, team_object, leg_number);
						add_final_call(percentage);
					}
					increment_leg();
				},
				error: function(error){
					console.log('failed to export leg data: '+error.message);
					add_final_call(percentage);
				}
			});
		}
		function run_secondary_loop(t, team_object, i){
			var all_teams = JSON.parse(window.localStorage.getItem('teams'));
			var percentage = parseInt(25/i);
			for(var x=0; x < t.leg_time.length; x++){
				if(t.leg_time[x] != null && t.leg_time[x] != undefined){
					leg_export_call(t, team_object, x, percentage);
				}
			}
			load_bar_width('75%');
		}
		function legs_export(t, team_object){
			var i=0;
			if(t.leg_time.length > 0){
				for(var j=0; j < t.leg_time.length; j++){
					if(t.leg_time[j] != null && t.leg_time[j] != undefined){
						i=i+1;
						all_legs = window.localStorage.getItem('legs_to_export');
						all_legs = parseInt(all_legs)+1;
						window.localStorage.setItem('legs_to_export', all_legs);
					}
					if(j == (t.leg_time.length-1)){
						run_secondary_loop(t, team_object, i);
					}
				}
			}
			else{
				check_leg();
			}
		}
		//END LEG EXPORT ---------------------------------------------


		//TEAM EXPORT FUNCTIONS ---------------------------------------------
		function export_team(t, team, race_object){
			var Race = Parse.Object.extend("race");
			var race = new Race();
			race.id = race_object['id'];

			team.set('team_name', t.team_name);
			team.set('bib', t.bib_number);
			team.set('race_id', race);
			team.save(null, {
				success: function(results){
					console.log('TEAM data exported');
				},
				error: function(results, error){
					console.log('failed to export team data: '+error.message);
				}
			});
		}

		function team_export_call(race_object, i){
			var Race = Parse.Object.extend("race");
			var race = new Race();
			race.id = race_object['id'];

			var Teams = Parse.Object.extend("team");
			var team = new Teams();
			var t = JSON.parse(window.localStorage.getItem('teams'));

			teams_query = new Parse.Query(Teams);
			teams_query.equalTo('team_name', t[i].team_name);
			teams_query.equalTo('race_id', race);
			teams_query.find({
			success: function(results){
				var object;
				if(results.length > 0){
					for (var j = 0; j < results.length; j++) {
						object = results[j];
				    }
				}else{
					export_team(t[i], team, race_object);
				}
				legs_export(t[i], object);
			},
			error: function(error){
				console.log('failed to export data: '+error.message);
			}});
		}

		function teams_export(race_object){
			load_bar_width('50%');
			var t = JSON.parse(window.localStorage.getItem('teams'));
			if(t != null){
				for(var i=0; i < t.length; i++){
					team_export_call(race_object, i);
				}
				if(t.length == 0){
					check_leg();
				}
			}
			else{
				check_leg();
			}
		}
		//END TEAM EXPORT ---------------------------------------------


		//RACE EXPORT FUNCTIONS ---------------------------------------------
		function export_race(r, race){
			race.set('race_key', r.race_key);
			race.set('race_start_time', r.race_time);
			race.save(null, {
				success: function(results){
					console.log("Export Operation Complete!");
					load_bar_width('25%');
				},
				error: function(results, error){
					console.log('Failed to export data: '+error.message);
				}
			});
		}

		$('#export').click(function(e){
			window.localStorage.setItem('legs_to_export', 0);
			window.localStorage.setItem('current_legs_reported', 0);
			var Race = Parse.Object.extend("race");
			var race = new Race();
			var r = JSON.parse(window.localStorage.getItem('race'));
			$('#load_bar').show();
			//EXPORT RACE OBJECT
			//Test 1. Do we have data to upload?
			//Test 2. Does some/all of this data already exist on the server?
			//Teat 3. Does the user wish to overwrite the data if there is any already saved
			var race_query = new Parse.Query(Race);
			race_query.equalTo("race_key", r.race_key);
			race_query.find({
				success: function(results){
					var object;
					if(results.length > 0){
						for (var i = 0; i < results.length; i++){
							object = results[i];
					    }
					    if(object.attributes.race_start_time != r.race_time){
					    	yes_no = confirm('There is already a starting race time set for this race, would you like to overwrite it?');
					    	export_race(r, object);
					    }
					}else{
						export_race(r, race);
					}
					teams_export(object);
					console.log("Export Operation Successful!");
				},
				error: function(error){
					alert('Failed to export data: '+error.message);
					$('#percent').html('0%');
					$($('#load_bar div')[0]).css('width', 0);
					$('#load_bar').hide();
				}
			});
		});

		//END RACE EXPORT ---------------------------------------------



		//IMPORT DATA ---------------------------------------------
		function check_total_callbacks(){
			calls = parseInt(window.localStorage.getItem('total_import_calls'));
			callbacks = parseInt(window.localStorage.getItem('total_import_callbacks'));
			window.setTimeout(function(){
				if(calls == callbacks){
					close_loader();
				}
				else{
					width = parseInt(calls/callbacks*100);
					load_bar_width(width+"%");
					check_total_callbacks();
				}
			}, 500);
		}
		function add_total_import_call(val){
			calls = parseInt(window.localStorage.getItem('total_import_calls'));
			calls = calls+val;
			window.localStorage.setItem('total_import_calls', calls);
		}
		function increment_total_import_callbacks(){
			callbacks = parseInt(window.localStorage.getItem('total_import_callbacks'));
			callbacks = callbacks+1;
			window.localStorage.setItem('total_import_callbacks', callbacks);
			check_total_callbacks();
		}
		function close_loader(){
			load_bar_width('100%');
			window.setTimeout(function(){
				$('#percent').html('0%');
				$($('#load_bar div')[0]).css('width', 0);
				$('#load_bar').hide();
				$('#imp_exp').trigger('click');
			}, 1000);
		}
		function import_legs(team_object, i){
			var Team = Parse.Object.extend("team");
			var team = new Team();
			team.id = team_object['id'];

			var Leg = Parse.Object.extend("leg");

			leg_query = new Parse.Query(Leg);
			leg_query.equalTo('team_id', team);
			leg_query.find({
				success: function(results){
					var object;
					add_total_import_call(results.length);
					if(results.length > 0){
						for (var j = 0; j < results.length; j++) {
							object = results[j];
							t = JSON.parse(window.localStorage.getItem('teams'));
							if(t[i].leg_time == undefined){
								t[i].leg_time = [];
							}
							t[i].leg_time[object.attributes.station_number] = object.attributes.leg_time;
							window.localStorage.setItem('teams', JSON.stringify(t));
							increment_total_import_callbacks();
					    }
					}else{
						console.log('No times for '+team_object['attributes']['team_name']+' - id: '+team_object['id']);
					}
				},
				error: function(error){
					console.log('failed to import data: '+error.message);
				}
			});
		}
		function import_teams(race_object){
			var Race = Parse.Object.extend("race");
			var race = new Race();
			race.id = race_object['id'];
			t = JSON.parse(window.localStorage.getItem('teams'));
			t=[];
			window.localStorage.setItem('teams', JSON.stringify(t));

			var Teams = Parse.Object.extend("team");

			team_query = new Parse.Query(Teams);
			team_query.equalTo('race_id', race);
			team_query.find({
				success: function(results){
					var object;
					add_total_import_call(results.length);
					if(results.length > 0){
						for (var j = 0; j < results.length; j++) {
							object = results[j];
							t = JSON.parse(window.localStorage.getItem('teams'));
							if(t == null){
								t = [];
							}
							console.log(object);
							t.push({'team_name': object.attributes.team_name, 'bib_number': object.attributes.bib});
							window.localStorage.setItem('teams', JSON.stringify(t));
							import_legs(object, j);
							increment_total_import_callbacks();
					    }
					}else{
						alert('There were no teams to import');
					}
				},
				error: function(error){
					console.log('failed to import data: '+error.message);
				}
			});
		}
		function import_data(race_key){
			$('#load_bar').show();
			$('#load_bar_label').html('IMPORTING');
			window.localStorage.setItem('total_import_calls', 0);
			window.localStorage.setItem('total_import_callbacks', 0);

			//IMPORT RACE
			var Race = Parse.Object.extend("race");

			race_query = new Parse.Query(Race);
			race_query.equalTo('race_key', race_key);
			race_query.find({
				success: function(results){
					var object;
					add_total_import_call(results.length);
					if(results.length > 0){
						for (var j = 0; j < results.length; j++) {
							object = results[j];
							race = JSON.parse(window.localStorage.getItem('race'));
							race.race_key = object.attributes.race_key;
							race.race_time = object.attributes.race_start_time;
							window.localStorage.setItem('race', JSON.stringify(race));
							increment_total_import_callbacks();
							import_teams(object);
					    }
					}else{
						alert('Invalid Race Key - please re-enter your race key and try again. No data was erased from your device.');
						close_loader();
					}
				},
				error: function(error){
					console.log('failed to import data: '+error.message);
				}
			});
		}
		$('#import').click(function(){
			$('#import_key_form').animate({
			    height: 'toggle',
			  }, 500, function() {
			    // Animation complete.
			});
		});
		$('#import_key_form').on('submit', function(e){
			e.preventDefault();
			race_key = $('#race_key_field').val();
			$('#import_key_form').animate({
			    height: 'toggle',
			  }, 500, function() {
			    // Animation complete.
			});
			$('#race_key_field').val('');
			yes_no = confirm('Are you sure you want to import data from the cloud? Importing data to your device will erase all current data.');
			if(yes_no == true){
				import_data(race_key);
			}
		});



		//END IMPORT DATA ---------------------------------------------



		//CLEAR ALL DATA ---------------------------------------------
		function set_new_race_key(){
			if(window.localStorage.getItem('race') == null){
				race_key = ""
				dict="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*";
				for(var i =0; i < 8; i++){
					r_val = Math.round(Math.random()*dict.length);
					race_key = race_key+dict[r_val];
				}
				race = {
					'race_key': race_key,
				};
				race = JSON.stringify(race);
				window.localStorage.setItem('race', race);
			}
		}
		$('#clear_device').click(function(e){
			yes_no = confirm("Are you sure you want to clear this device of all current data? This will not clear any data you have exported from this device.");
			window.localStorage.removeItem('teams');
			window.localStorage.removeItem('race');
			window.localStorage.removeItem('current_leg');
			set_new_race_key();
			alert("Data Cleared!");
			var race = JSON.parse(window.localStorage.getItem('race'));
			$('#race_id').html(race.race_key);

		});
		//END CLEAR ALL DATA ---------------------------------------------


	});
</script>
